<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Navigator</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #141e30, #243b55);
        font-family: 'Segoe UI', sans-serif;
        color: white;
    }
    .navbar {
        display: flex;
        align-items: center;
        padding: 10px;
        background: rgba(0,0,0,0.4);
        gap: 8px;
        backdrop-filter: blur(8px);
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }
    .navbar button {
        background: rgba(255,255,255,0.1);
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        padding: 6px 10px;
        border-radius: 6px;
        transition: background 0.3s;
    }
    .navbar button:hover {
        background: rgba(255,255,255,0.25);
    }
    .navbar input {
        flex: 1;
        padding: 8px;
        border: none;
        border-radius: 6px;
        outline: none;
        font-size: 14px;
    }
    .history {
        background: rgba(255,255,255,0.05);
        padding: 8px;
        max-height: 120px;
        overflow-y: auto;
        font-size: 13px;
        border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .history-item {
        padding: 4px;
        cursor: pointer;
        border-radius: 4px;
        transition: background 0.2s;
    }
    .history-item:hover {
        background: rgba(255,255,255,0.15);
    }
    .clear-btn {
        background: crimson;
        color: white;
        border: none;
        padding: 5px 10px;
        font-size: 12px;
        border-radius: 4px;
        cursor: pointer;
        float: right;
    }
    iframe {
        flex: 1;
        border: none;
        width: 100%;
    }
</style>
</head>
<body>

<div class="navbar">
    <button onclick="goBack()">â¬…</button>
    <button onclick="goForward()">âž¡</button>
    <button onclick="reloadPage()">ðŸ”„</button>
    <input type="text" id="urlInput" placeholder="Nháº­p URL vÃ  nháº¥n Enter..." onkeydown="if(event.key==='Enter'){loadURL();}">
</div>

<div class="history">
    <b>Lá»‹ch sá»­</b>
    <button class="clear-btn" onclick="clearHistory()">XÃ³a</button>
    <div id="historyList"></div>
</div>

<iframe id="viewer"></iframe>

<script>
let historyStack = [];
let currentIndex = -1;

function loadURL(urlFromHistory = null) {
    const url = urlFromHistory || document.getElementById('urlInput').value.trim();
    if (!url) return;
    const fullURL = url.startsWith('http') ? url : 'https://' + url;
    document.getElementById('viewer').src = fullURL;
    if (!urlFromHistory) {
        historyStack = historyStack.slice(0, currentIndex + 1);
        historyStack.push(fullURL);
        currentIndex++;
        updateHistoryUI();
    }
    document.getElementById('urlInput').value = fullURL;
}

function goBack() {
    if (currentIndex > 0) {
        currentIndex--;
        document.getElementById('viewer').src = historyStack[currentIndex];
        document.getElementById('urlInput').value = historyStack[currentIndex];
    }
}

function goForward() {
    if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        document.getElementById('viewer').src = historyStack[currentIndex];
        document.getElementById('urlInput').value = historyStack[currentIndex];
    }
}

function reloadPage() {
    if (currentIndex >= 0) {
        document.getElementById('viewer').src = historyStack[currentIndex];
    }
}

function updateHistoryUI() {
    const list = document.getElementById('historyList');
    list.innerHTML = '';
    historyStack.forEach((item, index) => {
        const div = document.createElement('div');
        div.className = 'history-item';
        div.textContent = item;
        div.onclick = () => {
            currentIndex = index;
            loadURL(item);
        };
        list.appendChild(div);
    });
}

function clearHistory() {
    historyStack = [];
    currentIndex = -1;
    document.getElementById('historyList').innerHTML = '';
}
</script>

</body>
</html>
