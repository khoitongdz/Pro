  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    html, body {
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #video-bg {
      position: fixed;
      top: 0; left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      filter: brightness(0.5);

    }

    .intro-box img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid white;
      margin-bottom: 15px;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #00faff;
    }

    p {
      font-size: 1.1em;
      margin-bottom: 20px;
      opacity: 0.9;
    }

    .social-links a {
      display: inline-block;
      margin: 0 10px;
      padding: 10px 20px;
      border-radius: 8px;
      background-color: #00faff;
      color: black;
      text-decoration: none;
      transition: 0.3s;
    }

    .social-links a:hover {
      background-color: #00bcd4;
    }
  </style>
</head>
