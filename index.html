    <script>
        // Captcha Logic
        const captchaOverlay = document.getElementById('captcha-overlay');
        const mainContent = document.getElementById('main-content');
        const captchaBtn = document.getElementById('captcha-btn');

        captchaBtn.addEventListener('click', () => {
            captchaOverlay.classList.add('hidden');

        // Theme toggle

        const MAILTM_BASE = "https://api.mail.tm";
        const SECMAIL_BASE = "https://www.1secmail.com/api/v1/";
        const GUERRILLA_BASE = "https://api.guerrillamail.com/ajax.php";

        function genPassword(length = 12) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            return Array(length).fill().map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        function genUsername(length = 8) {
            const chars = 'abcdefghijklmnopqrstuvwxyz';
            return Array(length).fill().map(() => chars[Math.floor(Math.random() * chars.length)]).join('');
        }

        function sanitizeHTML(html) {
            const dangerousAttrs = /on\w+="[^"]*"/gi;
            const scripts = /<script\b[^<]*(?:(?!<\/script>)<[^<]*)*<\/script>/gi;
            const iframes = /<iframe\b[^<]*(?:(?!<\/iframe>)<[^<]*)*<\/iframe>/gi;
            const styles = /<style\b[^<]*(?:(?!<\/style>)<[^<]*)*<\/style>/gi;
            const links = /<link\b[^<]*(?:(?!<\/link>)<[^<]*)*<\/link>/gi;
            let clean = html.replace(scripts, '')
                            .replace(iframes, '')
                            .replace(styles, '')
                            .replace(links, '')
                            .replace(dangerousAttrs, '')
                            .replace(/javascript:/gi, '');
            if (typeof DOMParser !== 'undefined') {
                const parser = new DOMParser();
                const doc = parser.parseFromString(clean, 'text/html');
                return doc.body.innerHTML;
            }
            return clean;
        }

        function showToast(message) {

            toast.classList.remove('toast-hidden');

            async newEmail() {
                this.inboxArea.innerHTML = '<div id="loading" class="text-center text-gray-400">Äang táº£i...</div>';

                let acc = await this.createMailtm();

            async createMailtm() {
                try {
                    const domainsRes = await fetch(`${MAILTM_BASE}/domains`);
                    if (!domainsRes.ok) return null;
                    const domains = (await domainsRes.json())['hydra:member'];
                    if (!domains || !domains.length) return null;
                    const domain = domains[0].domain;
                    const username = genUsername();
                    const address = `${username}@${domain}`;
                    const password = genPassword();

                    const data = { address, password };
                    const createRes = await fetch(`${MAILTM_BASE}/accounts`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!createRes.ok) return null;

                    const tokenRes = await fetch(`${MAILTM_BASE}/token`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(data)
                    });
                    if (!tokenRes.ok) return null;
                    const tokenData = await tokenRes.json();
                    if (!tokenData.token) return null;
                    return { provider: 'mailtm', address, password, token: tokenData.token };
                } catch (e) {
                    console.error('Error creating Mail.tm account:', e);
                    return null;
                }
            }

            async create1sec() {
                try {
                    const res = await fetch(`${SECMAIL_BASE}?action=genRandomMailbox&count=1`);
                    if (!res.ok) return null;
                    const addresses = await res.json();
                    if (!addresses || !addresses.length) return null;
                    const address = addresses[0];
                    const [username, domain] = address.split('@');
                    return { provider: '1sec', address, username, domain };
                } catch (e) {
                    console.error('Error creating 1secmail account:', e);
                    return null;
                }
            }

            async createGuerrilla() {
                try {
                    const res = await fetch(`${GUERRILLA_BASE}?f=get_email_address`);
                    if (!res.ok) return null;
                    const data = await res.json();
                    if (!data.email_addr || !data.sid_token) return null;
                    return { provider: 'guerrilla', address: data.email_addr, sid_token: data.sid_token };
                } catch (e) {
                    console.error('Error creating GuerrillaMail account:', e);
                    return null;
                }
            }

            copyEmail() {
                navigator.clipboard.writeText(this.email).then(() => {
                    this.showToast(`ð ÄÃ£ copy email: ${this.email}`);
                }).catch((e) => {
                    console.error('Error copying email:', e);
                    this.showToast('â KhÃ´ng thá» copy email!');

            async refreshInbox() {
                if (Date.now() > this.expireTime) {
                    this.inboxArea.innerHTML = '<div class="text-center text-gray-400">â Email ÄÃ£ háº¿t háº¡n (10 phÃºt).</div>';
                    return;
                }

                this.refreshSpinner.classList.remove('hidden');
                this.inboxArea.innerHTML = '<div id="loading" class="text-center text-gray-400">Äang táº£i...</div>';
                try {
                    let mails = [];
                    if (this.provider === 'mailtm') {
                        const inbox = await this.getMailtmInbox();
                        mails = await Promise.all(inbox.map(async m => [
                            m.id,
                            m.from?.address || 'Unknown',
                            m.subject || 'No subject',
                            await this.readMailtm(m.id),
                            m.createdAt
                        ]));
                    } else if (this.provider === '1sec') {
                        const inbox = await this.get1secInbox();
                        mails = await Promise.all(inbox.map(async m => [
                            m.id,
                            m.from || 'Unknown',
                            m.subject || 'No subject',
                            await this.read1sec(m.id),
                            m.date
                        ]));
                    } else if (this.provider === 'guerrilla') {
                        const inbox = await this.getGuerrillaInbox();
                        mails = await Promise.all(inbox.map(async m => [
                            m.mail_id,
                            m.mail_from || 'Unknown',
                            m.mail_subject || 'No subject',
                            await this.readGuerrilla(m.mail_id),
                            m.mail_date
                        ]));
                    }

                    this.inboxArea.innerHTML = '';
                    let newMailFound = false;

                    for (const [mid, sender, subject, msg, date] of mails) {
                        let htmlContent = msg.htmlBody || msg.html || msg.mail_body || '';
                        if (Array.isArray(htmlContent)) {
                            htmlContent = htmlContent.join('');
                        }
                        let bodyHTML = htmlContent;
                        if (!bodyHTML) {
                            const textContent = msg.text || msg.body || msg.textBody || msg.mail_excerpt || 'No content available';
                            bodyHTML = textContent.replace(/\n/g, '<br>');
                        }
                        const sanitizedHTML = sanitizeHTML(bodyHTML);
                        const emailDiv = document.createElement('div');
                        emailDiv.className = 'email-row bg-gray-700 rounded-lg p-4 light-mode:bg-gray-100';
                        emailDiv.innerHTML = `
                            <div class="flex justify-between items-center cursor-pointer" onclick="this.nextElementSibling.classList.toggle('show');">
                                <div>
                                    <p class="font-semibold text-white light-mode:text-gray-900">ð¤ ${sender}</p>
                                    <p class="text-gray-300 light-mode:text-gray-600">ð ${subject}</p>
                                    <p class="text-gray-400 text-sm light-mode:text-gray-500">ð ${new Date(date).toLocaleString()}</p>
                                </div>
                                <span class="text-gray-400 light-mode:text-gray-500">â¼</span>
                            </div>
                            <div class="email-content mt-3">
                                <iframe sandbox="allow-same-origin allow-scripts" srcdoc="${sanitizedHTML.replace(/"/g, '&quot;')}"></iframe>
                                ${this.provider === 'mailtm' ? `<button class="btn bg-red-500 text-white px-4 py-2 mt-3 rounded-lg hover:bg-red-600" onclick="app.deleteMailtm('${mid}')">ðï¸ Delete</button>` : ''}
                            </div>
                        `;
                        this.inboxArea.appendChild(emailDiv);

                        if (!this.oldMailIds.has(mid.toString())) {
                            newMailFound = true;
                        }
                    }

                    const currentIds = new Set(mails.map(m => m[0].toString()));
                    if (newMailFound) {
                        this.showToast('ð Báº¡n cÃ³ thÆ° má»i!');
                    }
                    this.oldMailIds = currentIds;

                    if (!mails.length) {
                        this.inboxArea.innerHTML = '<div class="text-center text-gray-400">ð­ ChÆ°a cÃ³ thÆ°...</div>';
                    }
                } catch (e) {
                    console.error('Error during inbox refresh:', e);
                    this.showToast('â Lá»i khi lÃ m má»i hÃ²m thÆ°!');
                    this.inboxArea.innerHTML = '<div class="text-center text-gray-400">â Lá»i táº£i thÆ°, thá»­ láº¡i sau.</div>';
                } finally {
                    this.refreshSpinner.classList.add('hidden');
                }
            }

            autoRefresh() {
                this.refreshInbox();
                setInterval(() => this.refreshInbox(), 10000);
            }

            updateTimer() {
                const remaining = Math.max(0, Math.floor((this.expireTime - Date.now()) / 1000));
                if (remaining > 0) {
                    const mins = Math.floor(remaining / 60);
                    const secs = remaining % 60;
                    this.timerLabel.textContent = `â³ CÃ²n láº¡i: ${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
                    setTimeout(() => this.updateTimer(), 1000);
                } else {
                    this.timerLabel.textContent = 'â Email ÄÃ£ háº¿t háº¡n!';
                    this.emailDisplay.value = 'Háº¾T Háº N';
                    this.inboxArea.innerHTML = '<div class="text-center text-gray-400">â Email háº¿t háº¡n, báº¥m "â¨ New Email" Äá» táº¡o láº¡i.</div>';
                }
            }
        }

        const app = new TempMailApp();
    </script>
