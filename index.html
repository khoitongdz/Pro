<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Web Navigator</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        background: linear-gradient(135deg, #1e1e2f, #2a2a40);
        color: white;
        font-family: 'Segoe UI', sans-serif;
        overflow: hidden;
    }
    .navbar {
        display: flex;
        align-items: center;
        padding: 8px;
        background: rgba(0,0,0,0.3);
        gap: 8px;
    }
    .navbar button {
        background: rgba(255,255,255,0.1);
        border: none;
        color: white;
        font-size: 18px;
        cursor: pointer;
        padding: 8px 10px;
        border-radius: 8px;
        transition: background 0.3s;
    }
    .navbar button:hover {
        background: rgba(255,255,255,0.2);
    }
    .navbar input {
        flex: 1;
        padding: 10px 15px;
        border: none;
        border-radius: 50px;
        outline: none;
        font-size: 14px;
        background: rgba(255,255,255,0.1);
        color: white;
    }
    .history-panel {
        position: absolute;
        left: 0;
        top: 48px;
        width: 250px;
        max-height: 0;
        overflow: hidden;
        background: rgba(0,0,0,0.4);
        backdrop-filter: blur(6px);
        transition: max-height 0.4s ease;
        border-right: 1px solid rgba(255,255,255,0.2);
    }
    .history-panel.open {
        max-height: 300px;
    }
    .history-panel h3 {
        margin: 10px;
        font-size: 16px;
        border-bottom: 1px solid rgba(255,255,255,0.2);
        padding-bottom: 5px;
    }
    .history-list {
        list-style: none;
        margin: 0;
        padding: 0;
    }
    .history-list li {
        padding: 6px 12px;
        cursor: pointer;
        border-bottom: 1px solid rgba(255,255,255,0.1);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
    }
    .history-list li:hover {
        background: rgba(255,255,255,0.1);
    }
    iframe {
        flex: 1;
        border: none;
        width: 100%;
    }
</style>
</head>
<body>

<div class="navbar">
    <button onclick="goBack()">â¬…</button>
    <button onclick="goForward()">âž¡</button>
    <button onclick="reloadPage()">ðŸ”„</button>
    <input type="text" id="urlInput" placeholder="Nháº­p URL vÃ  nháº¥n Enter..." onkeydown="if(event.key==='Enter'){loadURL();}">
    <button onclick="toggleHistory()">ðŸ“œ</button>
    <button onclick="toggleMute()" id="muteBtn">ðŸ”Š</button>
</div>

<div class="history-panel" id="historyPanel">
    <h3>Lá»‹ch sá»­ <button style="float:right;" onclick="clearHistory()">ðŸ—‘</button></h3>
    <ul class="history-list" id="historyList"></ul>
</div>

<iframe id="viewer"></iframe>

<script>
let historyStack = [];
let currentIndex = -1;
let isMuted = false;

function loadURL(url) {
    if (!url) url = document.getElementById('urlInput').value.trim();
    if (!url) return;
    const fullURL = url.startsWith('http') ? url : 'https://' + url;
    document.getElementById('viewer').src = fullURL;
    document.getElementById('urlInput').value = fullURL;
    historyStack = historyStack.slice(0, currentIndex + 1);
    historyStack.push(fullURL);
    currentIndex++;
    updateHistoryUI();
}

function goBack() {
    if (currentIndex > 0) {
        currentIndex--;
        loadWithoutPush(historyStack[currentIndex]);
    }
}

function goForward() {
    if (currentIndex < historyStack.length - 1) {
        currentIndex++;
        loadWithoutPush(historyStack[currentIndex]);
    }
}

function reloadPage() {
    if (currentIndex >= 0) {
        document.getElementById('viewer').src = historyStack[currentIndex];
    }
}

function loadWithoutPush(url) {
    document.getElementById('viewer').src = url;
    document.getElementById('urlInput').value = url;
}

function toggleHistory() {
    document.getElementById('historyPanel').classList.toggle('open');
}

function updateHistoryUI() {
    const list = document.getElementById('historyList');
    list.innerHTML = '';
    historyStack.forEach((link, i) => {
        const li = document.createElement('li');
        li.textContent = link;
        li.onclick = () => {
            currentIndex = i;
            loadWithoutPush(link);
        };
        list.appendChild(li);
    });
}

function clearHistory() {
    historyStack = [];
    currentIndex = -1;
    updateHistoryUI();
}

function toggleMute() {
    isMuted = !isMuted;
    document.getElementById('muteBtn').textContent = isMuted ? "ðŸ”‡" : "ðŸ”Š";
    const iframe = document.getElementById('viewer');
    iframe.contentWindow.postMessage({action: 'mute', muted: isMuted}, '*');
}
</script>

</body>
</html>
